<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>image search engine</h1>
    <form id="search-form">
      <input type="text" id="search-box" placeholder="Search anything here.." />
      <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Show more</button>
    <footer
      style="
        color: #ffffff;
        padding: 20px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-weight: 800;
      "
    >
      <p style="color: rgb(255, 255, 255); font-weight: bold">Made by Azhar</p>
      <div class="social-links" style="margin-top: 10px">
        <a
          href="https://github.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 800;
          "
          >Github</a
        >
        <a
          href="https://twitter.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 800;
          "
          >X</a
        >
        <a
          href="https://linkedin.com/azhardotcoder"
          target="_blank"
          style="
            color: rgb(255, 255, 255);
            text-decoration: none;
            margin: 0 10px;
            font-weight: 800;
          "
          >LinkedIn</a
        >
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
